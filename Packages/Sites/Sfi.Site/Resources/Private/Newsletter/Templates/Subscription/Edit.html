<div class="bg-gray paddingVertical-double">
    <div class="fixed-width">
        <div class="row">
            <div class="columns">
                <h2 class="beta"><f:translate id="newsletter.editTitle" package="Sfi.Site" /> {subscriber.email}</h2>
            </div>
        </div>

        <f:form
                method="post"
                action="update"
                controller="Subscription"
                package="Psmb.Newsletter"
                object="{subscriber}"
                objectName="subscriber"
        >
            <div class="row">
                <div class="columns large-8">
                    <div class="row marginTop-single">
                        <f:for each="{subscriptions}" as="subscription" key="identifier">
                            <div class="medium-6 columns">
                                <label>
                                    <f:form.checkbox class="left" style="margin-top: 3px; transform: scale(1.7)" multiple="true" property="subscriptions" value="{subscription.identifier}" />
                                    <div class="margin-none" style="margin-left: 40px !important">
                                        <div class="gamma marginTop-none">{subscription.label}</div>
                                        <div class="service-large--gray-light">{subscription.description}</div>
                                    </div>
                                </label>
                            </div>
                        </f:for>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="medium-4 columns">
                    <label>
                        <p class="paragraph">{f:translate(id:'newsletter.namePlaceholder', package:'Sfi.Site')}: </p>
                        <f:form.textfield class="input" property="name" placeholder="{f:translate(id:'newsletter.namePlaceholder', package:'Sfi.Site')}" />
                    </label>
                    <div><f:form.submit class="button button--alt" style="padding: 11px" value="{f:translate(id:'newsletter.updateButton', package:'Sfi.Site')}"/></div>
                </div>
            </div>
        </f:form>
        <f:flashMessages />
    </div>
</div>
