{namespace neos=Neos\Neos\ViewHelpers}

<li class="PersonCard marginVertical-double">
	<div style="max-width: 240px">
		<f:if condition="{imageUri}">
			<div>
				<img style="width: 100%" class="PersonCard-image circle" src="{imageUri}" alt={title} />
			</div>
		</f:if>
		<div class="marginLeft-double marginTop-double">
			<h3 class="beta marginBottom-sesquialteral">{neos:contentElement.editable(property: 'title')}</h3>
			<div class="paragraph--small lineHeight-tight">{neos:contentElement.editable(property: 'info')}</div>
		</div>
	</div>
</li>
