<div style="background-image: url(/_Resources/Static/Packages/Sfi.Site/Images/Festival2017-header.png); height: 13%; background-position: center">
</div>

<style media="screen">
@font-face{
font-family:"Freeset";
src:url("/_Resources/Static/Packages/Sfi.Site/fonts/FreesetLight.woff") format("woff");
font-weight:normal;
font-style:normal;
}
@font-face{
font-family:"Freeset";
src:url("/_Resources/Static/Packages/Sfi.Site/fonts/FreesetDemi.woff") format("woff");
font-weight:bold;
font-style:normal;
}
.Freeset {
	font-family: 'Freeset', 'sans-serif';
}
.Festival17-title {
	text-transform:uppercase;
	font-size: 18px;
	line-height: 1.2;
	font-weight: bold;
	max-width: 240px;
}
.Festival17-subTitle {
	text-transform:uppercase;
	font-size: 37px;
	line-height: 1.1;
	font-weight: bold;
	margin: 24px 0;
}
.Festival17-date {
	font-size: 18px;
	font-weight: bold;
	margin: 24px 0;
}
.Festival17-place {
	font-size: 16px;
}
@media (min-width: 480px) {
	.Festival17-head {
		display: flex;
	}
}
@media (min-width: 640px) {
	.Festival17-title {
		font-size: 24px;
	}
	.Festival17-subTitle {
		font-size: 52px;
	}
	.Festival17-date {
		font-size: 24px;
	}
	.Festival17-place {
		font-size: 16px;
	}
}
@media (min-width: 1024px) {
	.Festival17-title {
		font-size: 36px;
	}
	.Festival17-subTitle {
		font-size: 64px;
	}
	.Festival17-date {
		font-size: 36px;
	}
	.Festival17-place {
		font-size: 18px;
	}
}
@media (min-width: 1200px) {
	.Festival17-subTitle {
		font-size: 78px;
	}
}
</style>
<div class="fixedWidth">
	<div class="row">
		<div class="columns medium-10 large-8 medium-offset-1 large-offset-2" style="margin-bottom: 64px">
			<div class="Festival17-head">
				<div style="margin-right: 36px; margin-bottom: 24px;">
					<img style="max-width: initial; width: 138px; height: 112px" src="/_Resources/Static/Packages/Sfi.Site/Images/PsmbFish.svg">
				</div>
				<div>
					<div class="primary-color Freeset">
						<div class="Festival17-title">{headline -> f:format.raw()}</div>
						<div class="Festival17-subTitle">{subHeadline -> f:format.raw()}</div>
						<div class="Festival17-date">{summary -> f:format.raw()}</div>
						<div class="Festival17-place">{location -> f:format.raw()}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
