{namespace neos=Neos\Neos\ViewHelpers}
<div class="fixedWidth">
	<div class="row">
		<div class="columns">
			<h1 class="page-title">{neos:contentElement.editable(property: 'title')}</h1>
			{cover -> f:format.raw()}
		</div>
	</div>
	<div class="row">
		<div class="large-8 large-offset-2 columns">
			{main -> f:format.raw()}
		</div>
	</div>
</div>
<div class="row backgroundColor-gray">
	<div class="fixedWidth">
		<div class="{f:if(condition: showBlogList, then: 'large-9')} columns">
			{stream -> f:format.raw()}
		</div>
		<f:if condition="{showBlogList}">
			<div class="columns large-3">
				{blogList -> f:format.raw()}
			</div>
		</f:if>
	</div>
</div>
{tagsMenu -> f:format.raw()}
