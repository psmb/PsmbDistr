<div class="SectionBlock fixedWidth marginVertical-triple" id="{id}">
	<div class="row">
		<div class="columns large-8 medium-10 large-offset-2 medium-offset-1">
			<div class="backgroundColor-white paddingHorizontal-triple paddingVertical-double shadow" style="margin-bottom: 2px">
				<h2 class="SectionBlock-title alpha paddingBottom-half" style="border-bottom: 1px solid black">{title->f:format.raw()}</h2>
				{content->f:format.raw()}
			</div>
		</div>
	</div>
</div>
