<div class="Masthead" style="background-image: url({coverImageUri})">
	<div class="Masthead-overlay textAlign-center paddingTop-triple paddingBottom-double">
		<div class="fixedWidth">
			<h1 class="Masthead-headline H0 color-white paddingVertical-single">{headline -> f:format.raw()}</h1>
			<h2 class="Masthead-subHeadline H1Alt color-white ">{subHeadline -> f:format.raw()}</h2>
			<p class="Masthead-location H2 color-white paddingTop-single paddingBottom-double">{location -> f:format.raw()}</p>
			<a class="ButtonTransparent Dog" style="display: inline-block; transition: all .4s ease; border: 3px solid #fff; padding: 6px 12px; color: #fff;" href="{homeUri}">{toMain}</a>
			<div style="height: 112px;"></div>
		</div>
	</div>
</div>
