<div class="fixedWidth">
	<div class="row">
		<div class="columns medium-10 large-8 medium-offset-1 large-offset-2" style="margin-bottom: 64px">
			<div class="Festival17-head">
				<div>
					<div class="primary-color Freeset">
						<div class="Festival17-title">{headline -> f:format.raw()}</div>
						<div class="Festival17-subTitle">{subHeadline -> f:format.raw()}</div>
						<div class="Festival17-date">{summary -> f:format.raw()}</div>
						<div class="Festival17-place">{location -> f:format.raw()}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
