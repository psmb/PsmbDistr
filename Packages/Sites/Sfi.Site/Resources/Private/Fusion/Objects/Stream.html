{namespace neos=Neos\Neos\ViewHelpers}

<div{attributes -> f:format.raw()} >
	{i18n -> f:format.raw()}
	<section class="filter-bar js-filter-bar">
		{filterBar -> f:format.raw()}
	</section>
	<ul class="stream__content js-stream__content">{content -> f:format.raw()}</ul>
	<f:if condition="{nextLink}">
		<f:then>
			<a class="stream__loadmore js-stream__loadmore" href="{nextLink}">{f:translate(package:'Sfi.Site', id:'loadMore')}</a>
		</f:then>
		<f:else>
			<a class="stream__loadmore js-stream__loadmore isDisabled" >{f:translate(package:'Sfi.Site', id:'end')}</a>
		</f:else>
	</f:if>
</div>
