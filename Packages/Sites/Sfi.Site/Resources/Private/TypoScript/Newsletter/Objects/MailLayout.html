<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="newsletter">
    <div class="fixed-width" style="max-width: 800px;">
        <div class="row">
            <div class="columns">
                <img src="http://dev.psmb.loc/_Resources/Static/Packages/Sfi.Site/Images/psmb-newsletter-ru.png" alt="Преображенское братство"/>
                {value -> f:format.raw()}
            </div>
        </div>
    </div>
    <div class="marginTop-triple padding-double bg-gray">
        <div class="fixed-width service-small" style="max-width: 800px;">
            <a class="link" href="{unsubscribeLink -> f:format.raw()}">
                <f:translate id="newsletter.unsubscribeLink" package="Sfi.Site"/>
            </a>
            <f:translate id="newsletter.or" package="Sfi.Site"/>
            <a class="link" href="{editSubscriptionLink -> f:format.raw()}">
                <f:translate id="newsletter.editLink" package="Sfi.Site"/>
            </a>
        </div>
    </div>
</body>
</html>
