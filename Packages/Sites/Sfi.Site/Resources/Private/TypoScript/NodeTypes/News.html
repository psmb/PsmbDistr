<div class="fixed-width">
	<div class="row news-detail">
		<div class="large-9 medium-9 columns news-detail__content">
			<h1 class="alpha">{title}</h1>
			<div class="news-detail__tagline">
				<div class="news-detail__date">
					<f:format.date  forceLocale="{true}" cldrFormat="dd MMMM yyyy">{date}</f:format.date>
				</div>
				{tagList -> f:format.raw()}
			</div>
			<div class="lead">{teaser -> f:format.raw()}</div>
			{cover -> f:format.raw()}
			<div class="large-10 large-offset-2 columns">
				{main -> f:format.raw()}
				<div class="rte-text"><div class="author">{credit -> f:format.raw()}</div></div>
				{newsList -> f:format.raw()}
			</div>
		</div>
		<div class="large-3 medium-3 columns news-detail__sidebar">
		</div>
	</div>
</div>
