<li class="media-minimal">
	<a href="{nodeUri}" title="{title}">
		<div class="media-minimal__wrap">
			<div class="media-minimal__body">
				<div class="media-minimal__date">
					<f:format.date forceLocale="{true}" cldrFormat="dd MMMM yyyy">{date}</f:format.date>
				</div>
				<h3 class="media-minimal__title">{title}</h3>
			</div>
		</div>
	</a>
</li>
