{namespace neos=TYPO3\Neos\ViewHelpers}

<footer class="footer section-color-bg">
	<div class="footer__sitemap">
		<div class="fixed-width">
			<div class="large-3 medium-3 columns">
				<ul class="sitemap section-color-bd--darken">
					<li class="sitemap__header"><f:translate package="Sfi.Site" id="footer.sectionsNav"/></li>
					{sectionsNav -> f:format.raw()}
				</ul>
			</div>
			<f:if condition="{lang} == 'ru'">
				<div class="large-3 medium-3 columns">
					<ul class="sitemap section-color-bd--darken">
						<li class="sitemap__header"><f:translate package="Sfi.Site" id="footer.ourProjectsNav"/></li>
						{ourProjectsNav -> f:format.raw()}
					</ul>
				</div>
				<div class="large-3 medium-3 columns">
					<ul class="sitemap section-color-bd--darken">
						<li class="sitemap__header"><f:translate package="Sfi.Site" id="footer.miscNav"/></li>
						{miscNav -> f:format.raw()}
					</ul>
				</div>
			</f:if>
			<div class="large-3 medium-3 columns end">
				<ul class="sitemap section-color-bd--darken">
					<li class="sitemap__header"><f:translate package="Sfi.Site" id="footer.contacts"/></li>
					{footerContacts -> f:format.raw()}
				</ul>
			</div>
		</div>
	</div>
	<div class="footer__copyright section-color-bg--darken">
		<div class="fixed-width">
			<div class="large-3 medium-4 columns">
				<h1 class="site-title-small">
					<neos:link.node node="~" title="{f:translate(package:'Sfi.Site', id:'tomain')}" class="site-title-small__logo" >
						<img src="/_Resources/Static/Packages/Sfi.Site/Images/psmb-logo--white.png" alt="{f:translate(package:'Sfi.Site', id:'global.fulltitle')}"/>
					</neos:link.node>
					<neos:link.node node="~" title="{f:translate(package:'Sfi.Site', id:'tomain')}" class="site-title-small__title" >
						<f:translate package="Sfi.Site" id="global.fulltitle"/>
					</neos:link.node>
				</h1>
			</div>
			<div class="large-9 medium-8 columns">
				{f:translate(package:'Sfi.Site', id:'footer.copyright')}
				<div class="link color-white Paragraph paddingTop-single">
					<a href="mailto:editor@psmb.ru"><f:translate package="Sfi.Site" id="typos"/></a>
				</div>
			</div>
		</div>
	</div>
</footer>
