'TYPO3.Neos:Document':
  properties:
    'uriPathSegment':
      search:
        elasticSearchMapping:
          type: string
          index: not_analyzed

'TYPO3.Neos:Shortcut':
  superTypes:
    'Sfi.Site:ImageMixin': true

'Sfi.Site:Page':
  superTypes:
    'TYPO3.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  ui:
    label: 'Обычная страница'

'Sfi.Site:MainPage':
  superTypes:
    'TYPO3.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  ui:
    label: 'Главная страница'
  properties:
    footerContacts:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Контактные данные'

'Sfi.Site:BlogArchive':
  superTypes:
    'TYPO3.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  ui:
    label: 'Архив блогов'

'Sfi.Site:Archive':
  superTypes:
    'TYPO3.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  ui:
    label: 'Архив'

'Sfi.Site:PresentationPage':
  superTypes:
    'TYPO3.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'О нас'
  properties:
    teachers:
      type: 'references'
      ui:
        label: 'Наши учителя'
        reloadIfChanged: true
        inspector:
          group: document
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:TagMixin'
            startingPoint: '/sites/site/tags/people'
