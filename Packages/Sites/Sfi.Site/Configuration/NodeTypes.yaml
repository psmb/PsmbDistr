
'Neos.Neos:Document':
  properties:
    uriPathSegment:
      search:
        elasticSearchMapping:
          type: string
          index: not_analyzed
'Neos.Neos:Shortcut':
  superTypes:
    'Sfi.Site:ImageMixin': true
'Sfi.Site:Page':
  superTypes:
    'Neos.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  ui:
    label: 'Обычная страница'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
'Sfi.Site:MainPage':
  superTypes:
    'Neos.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  ui:
    label: 'Главная страница'
  childNodes:
    top:
      type: 'Neos.Neos:ContentCollection'
  properties:
    footerContacts:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Контактные данные'
          format:
            strong: true
            em: true
            u: false
            p: true
            h1: false
            h2: true
            h3: true
            pre: false
            removeFormat: true
          table:
            table: false
          list:
            ol: false
            ul: true
          link:
            a: true
          alignment: {  }
'Sfi.Site:BlogArchive':
  superTypes:
    'Neos.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  ui:
    label: 'Архив блогов'
'Sfi.Site:Archive':
  superTypes:
    'Neos.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  ui:
    label: Архив
'Sfi.Site:PresentationPage':
  superTypes:
    'Neos.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  ui:
    label: 'О нас'
  properties:
    teachers:
      type: references
      ui:
        label: 'Наши учителя'
        reloadIfChanged: true
        inspector:
          group: document
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:TagMixin'
            startingPoint: /sites/site/tags/people
