
# Define Aloha presets to reuse throughout the document
blah: &alohaPlain
  placeholder: 'Enter title here'
  format:
    b: false
    i: false
    u: false
    sub: false
    sup: false
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: false
  alignment: {  }

blah: &alohaRich
  placeholder: 'Enter title here'
  format:
    b: true
    i: true
    u: false
    sub: true
    sup: true
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: true
  alignment: {  }

'TYPO3.Neos.NodeTypes:Page':
  abstract: TRUE

'Sfi.Site:Page':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Обычная страница'

'Sfi.Site:Tag':
  superTypes:
    'TYPO3.Neos:Document': true
    'Psmb.Term:TermMixin': true
  ui:
    label: 'Категория'
  properties:
    originalIdentifier:
      type: string

'Sfi.Site:News':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Новость'
    inspector:
      groups:
        news:
          label: 'Атрибуты новости'
  childNodes:
    cover:
      type: 'TYPO3.Neos:ContentCollection'
    main:
      type: 'TYPO3.Neos:ContentCollection'
    gallery:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Заголовок новости'
    teaser:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Тизер'
    announcementPlace:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Город для анонса (не используется)'
    date:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'Дата'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    credit:
      type: string
      ui:
        label: 'Авторство'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Авторство'
    tags:
      type: references
      ui:
        label: 'Тэги'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:Tag'
    relatedNews:
      type: references
      ui:
        label: 'Связанные новости'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:News'
    thumbImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото снаружи (если незадано, используется фото из обложки)'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    important:
      type: boolean
      ui:
        label: 'Важная новость'
        inspector:
          group: 'news'
    originalIdentifier:
      type: string














'Sfi.Site:Epigraph':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Эпиграф'
  properties:
    text:
      type: string

'Sfi.YouTube:YouTube':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'YouTube'
    inspector:
      groups:
        image:
          label: 'YouTube'
  properties:
    caption:
      type: string
    videoUrl:
      type: string
      ui:
        reloadIfChanged: TRUE
        inspector:
          group: image
