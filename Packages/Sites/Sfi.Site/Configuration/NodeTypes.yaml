'TYPO3.Neos.NodeTypes:Page':
  abstract: TRUE

'Sfi.Site:Page':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Обычная страница'

'Sfi.Site:MainPage':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Главная страница'

'Sfi.Site:AbstractTag':
  abstract: true
  superTypes:
    'TYPO3.Neos:Document': true
    'Psmb.Term:TermMixin': true
  properties:
    navTitle:
      type: string
      ui:
        label: 'Короткое название (для меню)'
        inspector:
          group: document
    originalIdentifier:
      type: string

'Sfi.Site:Tag':
  superTypes:
    'Sfi.Site:AbstractTag': true
  ui:
    label: 'Категория'

'Sfi.Site:PlaceTag':
  superTypes:
    'Sfi.Site:AbstractTag': true
  ui:
    label: 'Место'
  properties:
    coordinates:
      type: string
      ui:
        inspector:
          group: document









'Sfi.Site:Epigraph':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Эпиграф'
  properties:
    text:
      type: string

'Sfi.YouTube:YouTube':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'YouTube'
    inspector:
      groups:
        image:
          label: 'YouTube'
  properties:
    caption:
      type: string
    videoUrl:
      type: string
      ui:
        reloadIfChanged: TRUE
        inspector:
          group: image
