TYPO3:
  Flow:
    i18n:
      defaultLocale: 'ru'
  Neos:
    typoScript:
      autoInclude:
        'Sfi.Site': TRUE
    userInterface:
#      loadMinifiedJavascript: false
      navigateComponent:
        structureTree:
          loadingDepth: 0
        nodeTree:
          loadingDepth: 1
          presets:
            default:
              baseNodeType: 'TYPO3.Neos:Document,!Sfi.Site:News'
    eventLog:
      enabled: TRUE
  TYPO3CR:
    contentDimensions:
      'language':
        default: 'ru'
        defaultPreset: 'ru'
        label: 'Language'
        icon: 'icon-language'
        presets:
          'ru':
            label: 'Russian'
            values: ['ru']
            uriSegment: ''
          'en':
            label: 'English'
            values: ['en']
            uriSegment: 'en'
Flowpack:
  ElasticSearch:
    clients:
      default:
        - host: es
          port: 9200
Sfi:
  YouTube:
    className: 'YouTube flex-video widescreen'
