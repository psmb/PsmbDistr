
'Sfi.Site:NavTitleMixin':
  abstract: true
  properties:
    navTitle:
      type: string
      ui:
        label: 'Короткое название (для меню)'
        inspector:
          group: document
'Sfi.Site:ImageMixin':
  abstract: true
  properties:
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото снаружи'
        reloadIfChanged: true
        inspector:
          group: document
'Sfi.Site:TagMixin':
  abstract: true
  superTypes:
    'Psmb.Term:TermMixin': '1'
  properties:
    originalIdentifier:
      type: string
      search:
        elasticSearchMapping:
          type: string
          index: not_analyzed
        indexing: '${value}'
'Sfi.Site:TaggableMixin':
  ui:
    inspector:
      groups:
        relations:
          label: 'Отношения материала'
  properties:
    tags:
      type: references
      ui:
        label: 'Теги (Энциклопедия)'
        reloadIfChanged: true
        inspector:
          group: relations
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:TagMixin'
    sections:
      type: references
      ui:
        label: Разделы
        reloadIfChanged: true
        inspector:
          group: relations
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:TagMixin'
            startingPoint: /sites/site/sections
            threshold: 1
    collections:
      type: references
      ui:
        label: 'Интересные темы'
        reloadIfChanged: true
        inspector:
          group: relations
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:TagMixin'
            startingPoint: /sites/site/collections
    projects:
      type: references
      ui:
        label: 'Проекты (Конференции/Выставки/...)'
        reloadIfChanged: true
        inspector:
          group: relations
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:TagMixin'
            startingPoint: /sites/site/projects
    places:
      type: references
      ui:
        label: Места
        reloadIfChanged: true
        inspector:
          group: relations
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:PlaceTag'
            startingPoint: /sites/site/places
