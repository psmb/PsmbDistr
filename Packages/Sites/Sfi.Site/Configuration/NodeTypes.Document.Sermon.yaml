"Sfi.Site:Sermon":
  label: "${String.cropAtWord(String.trim(String.stripTags(String.pregReplace(q(node).property('magicDate') + ' ~ ' + q(node).property('title'), '/<br\\W*?\\/?>|\\x{00a0}|[^[:print:]]|\\s+/u', ' '))), 100, '...')}"
  superTypes:
    "Neos.Neos:Document": true
    "Sfi.Site:TaggableMixin": true
  constraints:
    nodeTypes:
      "Neos.Neos:Document": false
  ui:
    label: "Календарь: Проповедь"
    icon: bible
    inspector:
      groups:
        sermon:
          label: "Атрибуты проповеди"
          position: 1
  childNodes:
    main:
      type: "Neos.Neos:ContentCollection"
  options:
    template:
      childNodes:
        main:
          name: "main"
          childNodes:
            firstTextNode:
              type: "Psmb.NodeTypes:Text"
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: "Заголовок проповеди"
    teaser:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: "Подзаголовок проповеди"
    author:
      type: reference
      ui:
        label: Автор
        inspector:
          group: sermon
          editorOptions:
            nodeTypes:
              - "Sfi.Site:Tag"
            startingPoint: /sites/site/tags/people
            createNew:
              path: /sites/site/tags/people
              type: "Sfi.Site:Tag"
    magicDate:
      type: string
      ui:
        help:
          message: >
            ## Переходящие

            #### **1;0** Пасха

            #### **1;3** Среда Светлой седмицы

            ## Непереходящие

            #### **25/12-0** Суббота перед 25.12

            #### **25/12-0#1** Суббота перед 25.12 -1 неделя

            #### **25/12~6** ближайшая суббота

            #### **25/12-w** ближайший рабочий день отматывая назад

        label: Дата
        inspector:
          group: sermon

Neos.Neos:Document:
  constraints:
    nodeTypes:
      "Sfi.Site:Sermon": false
