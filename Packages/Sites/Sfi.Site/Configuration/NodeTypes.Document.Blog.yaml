
'Sfi.Site:Blog':
  superTypes:
    'Neos.Neos:Document': true
    'Sfi.Site:TaggableMixin': true
  ui:
    label: Блог
    inspector:
      groups:
        blog:
          label: 'Атрибуты блога'
          position: 1
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    title:
      ui:
        label: 'Заголовок блоговой записи'
        inspector:
          group: blog
    author:
      type: reference
      ui:
        label: Автор
        inspector:
          group: blog
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:Author'
            startingPoint: /sites/site/authors
    isExternal:
      type: boolean
      ui:
        label: 'Внешняя блоговая запись?'
        inspector:
          group: blog
    url:
      type: string
      ui:
        label: 'Ссылка на блоговую запись'
        inspector:
          group: blog
