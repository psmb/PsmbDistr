'Sfi.Site:Blog':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Блог'
    inspector:
      groups:
        blog:
          label: 'Атрибуты блога'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      ui:
        label: 'Заголовок блоговой записи'
        inspector:
          group: 'blog'
    author:
      type: 'reference'
      ui:
        label: 'Автор'
        inspector:
          group: 'blog'
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:Author'
            startingPoint: '/sites/site/authors'
    isExternal:
      type: boolean
      ui:
        label: 'Внешняя блоговая запись?'
        inspector:
          group: 'blog'
    url:
      type: 'string'
      ui:
        label: 'Ссылка на блоговую запись (если внешняя)'
        inspector:
          group: 'blog'
