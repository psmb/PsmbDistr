    label: Материал
    inspector:
      groups:
        news:
          label: 'Атрибуты материала'
  childNodes:
    cover:
      type: 'Neos.Neos:ContentCollection'
    main:
      type: 'Neos.Neos:ContentCollection'
    gallery:
      type: 'Neos.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Заголовок материала'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    teaser:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Тизер
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    announcementPlace:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Город для анонса'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    credit:
      type: string
      ui:
        label: Авторство
        inlineEditable: true
        aloha:
          placeholder: 'Не использовать'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    dateStart:
      type: DateTime
      ui:
        label: 'Дата начала события (для многодневных анонсов)'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Дата
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
      search:
        elasticSearchMapping:
          type: date
          include_in_all: false
          format: date_time_no_millis
        indexing: '${(value ? Date.format(value, "Y-m-d\TH:i:sP") : null)}'
    firstPublicationDateTime:
      type: DateTime
      search:
        elasticSearchMapping:
          type: date
          include_in_all: false
          format: date_time_no_millis
        indexing: '${(value ? Date.format(value, "Y-m-d\TH:i:sP") : null)}'
    isImportant:
      type: boolean
      ui:
        label: 'Важный материал'
        inspector:
          group: news
    isYandex:
      type: boolean
      ui:
        label: 'Яндекс новости'
        inspector:
          group: news
    excludeFromNewsletter:
      type: boolean
      ui:
        label: 'Не рассылать по почте'
        inspector:
          group: news
    isPhoto:
      type: boolean
      ui:
        label: Фото
        inspector:
          group: news
    isVideo:
      type: boolean
      ui:
        label: Видео
        inspector:
          group: news
    isAudio:
      type: boolean
      ui:
        label: Аудио
        inspector:
          group: news
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото снаружи (если не задано, используется фото из обложки (cover))'
        reloadIfChanged: true
        inspector:
          group: news
    type:
      type: string
      ui:
        label: 'Тип новости'
        inspector:
          group: relations
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: 'Выберите тип новости'
            values:
              ourNews:
                label: 'Наша новость (в потоке)'
                icon: icon-legal
              externalNews:
                label: 'Обзор СМИ'
                icon: icon-fire
              announcement:
                label: Анонс
      search:
        elasticSearchMapping:
          type: string
          index: not_analyzed
        indexing: '${value}'
    relatedNews:
      type: references
      ui:
        label: 'Связанные новости'
        reloadIfChanged: true
        inspector:
          group: relations
          editorOptions:
            nodeTypes:
              - 'Sfi.Site:News'
    originalIdentifier:
      type: string
      ui:
        label: 'Оригинальный идентификатор (не трогать!)'
        inspector:
          group: relations
      search:
        elasticSearchMapping:
          type: string
          index: not_analyzed
        indexing: '${value}'
