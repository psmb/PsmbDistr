
'Sfi.Site:Tag':
  superTypes:
    'Neos.Neos:Document': true
    'Sfi.Site:NavTitleMixin': true
    'Sfi.Site:ImageMixin': true
    'Sfi.Site:TagMixin': true
  ui:
    label: Тег
    inspector:
      groups:
        tag:
          label: Тег
  childNodes:
    cover:
      type: 'Neos.Neos:ContentCollection'
    main:
      type: 'Neos.Neos:ContentCollection'
  options:
    template:
      childNodes:
        cover:
          name: 'cover'
          childNodes:
            firstImageNode:
              type: 'Psmb.NodeTypes:Image'
        main:
          name: 'main'
          childNodes:
            firstTextNode:
              type: 'Psmb.NodeTypes:Text'
  properties:
    description:
      type: string
      ui:
        label: Описание
        inspector:
          group: document
    pinned:
      type: boolean
      ui:
        label: Закрепленная интересная тема
        inspector:
          group: document
