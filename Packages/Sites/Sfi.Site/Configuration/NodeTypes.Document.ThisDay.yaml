"Sfi.Site:ThisDay":
  label: "${String.cropAtWord(String.trim(String.stripTags(String.pregReplace(q(node).property('magicDate') + ' ~ ' + q(node).property('title'), '/<br\\W*?\\/?>|\\x{00a0}|[^[:print:]]|\\s+/u', ' '))), 100, '...')}"
  superTypes:
    "Neos.Neos:Document": true
  constraints:
    nodeTypes:
      "Neos.Neos:Document": false
  childNodes:
    main:
      type: "Neos.Neos:ContentCollection"
  ui:
    label: "Календарь: в этот день"
    icon: calendar-day
    group: calendar
    inspector:
      groups:
        thisday:
          label: "Атрибуты"
          position: 1
  properties:
    title:
      type: string
      validation:
        Neos.Neos/Validation/StringLengthValidator:
          minimum: 1
      ui:
        label: Название
        inspector:
          group: thisday
    link:
      type: string
      validation:
        Neos.Neos/Validation/StringLengthValidator:
          minimum: 1
      ui:
        label: Ссылка
        inspector:
          group: thisday
          editor: Neos.Neos/Inspector/Editors/LinkEditor
    magicDate:
      type: string
      validation:
        Neos.Neos/Validation/StringLengthValidator:
          minimum: 1
      ui:
        help:
          message: >
            ## Переходящие

            #### **1;0** Пасха

            #### **1;3** Среда Светлой седмицы

            ## Непереходящие

            #### **25/12-0** Суббота перед 25.12

            #### **25/12-0#1** Суббота перед 25.12 -1 неделя

            #### **25/12~6** ближайшая суббота

            #### **25/12-w** ближайший рабочий день отматывая назад

        label: Дата
        inspector:
          group: thisday
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Фотка
        reloadIfChanged: true
        inspector:
          group: thisday
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                forceCrop: true
                enableOriginal: false
                allowCustom: false
                locked:
                  width: 310
                  height: 175
