
machine:
  python:
    version: 2.7.5
  php:
    version: 7.0.4
dependencies:
  override:
    - if [ -d ../ansible-deploy ]; then (cd ../ansible-deploy && git pull); else git clone https://github.com/psmb/ansible-deploy ../ansible-deploy;fi
    - pip install 'ansible>=2.0.0,<2.3.0'
    - pip install httplib2
  cache_directories:
    - "~/ansible-deploy"
test:
  override:
    - echo "No tests to run"
deployment:
  prod:
    branch: master
    commands:
      - cd ~/ansible-deploy
      - touch 'i'
      - ansible-playbook ~/ansible-deploy/deploy.yml --extra-vars "REPOSITORY_URL=https://github.com/psmb/PsmbDistr DOMAIN=psmb.ru HOST=server.psmb.ru PORT=1128 ES=true" -i 'i':
          timeout: 1800
